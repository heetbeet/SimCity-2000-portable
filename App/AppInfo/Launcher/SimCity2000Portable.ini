;This is an example launcher INI that is part of the PortableApps.com Template
;It uses a standard Windows INI format, so any line starting with a semi-colon is treated as a comment
;It is recommended that you use a coding text editor to edit this, preferably one with context highlighting
;If editing with Notepad++, be sure you have turned off the option to add a BOM as it will break the INI
;Full details: http://portableapps.com/manuals/PortableApps.comLauncher/


[Launch]
ProgramExecutable=SimCity_Win10\SimCity_Win10.bat
HideCommandLineWindow=true
DirectoryMoveOK=yes

[Activate]
Registry=true

[RegistryKeys]
SC2KPortable=HKEY_CURRENT_USER\Software\Maxis\SimCity 2000

;[RegistryCleanupForce]
;1=HKEY_CURRENT_USER\Software\Maxis\Maxis\SimCity 2000
;1=HKEY_CURRENT_USER\Software\Maxis\SimCity 2000

[RegistryCleanupIfEmpty]
;This section allows you to remove sections of the registry if they are empty when the app exits. In this example, we're removing the app publisher's section if no local apps from the same publisher exit after our portable app exits so we don't leave behind an empty bit of registry.
;1=HKEY_CURRENT_USER\Software\Maxis\Maxis
1=HKEY_CURRENT_USER\Software\Maxis

[RegistryValueWrite]
HKEY_CURRENT_USER\Software\Maxis\SimCity 2000\Paths\Home=REG_SZ:%PAL:AppDir%\SC2K
HKEY_CURRENT_USER\Software\Maxis\SimCity 2000\Paths\Graphics=REG_SZ:%PAL:AppDir%\SC2K\Bitmaps
HKEY_CURRENT_USER\Software\Maxis\SimCity 2000\Paths\Music=REG_SZ:%PAL:AppDir%\SC2K\Sounds
HKEY_CURRENT_USER\Software\Maxis\SimCity 2000\Paths\Data=REG_SZ:%PAL:AppDir%\SC2K\Data
HKEY_CURRENT_USER\Software\Maxis\SimCity 2000\Paths\Goodies=REG_SZ:%PAL:AppDir%\SC2K\Goodies
HKEY_CURRENT_USER\Software\Maxis\SimCity 2000\Paths\Cities=REG_SZ:%PAL:AppDir%\SC2K\Cities
HKEY_CURRENT_USER\Software\Maxis\SimCity 2000\Paths\SaveGame=REG_SZ:%PAL:AppDir%\SC2K\Cities
HKEY_CURRENT_USER\Software\Maxis\SimCity 2000\Paths\TileSets=REG_SZ:%PAL:AppDir%\SC2K\ScurkArt
HKEY_CURRENT_USER\Software\Maxis\SimCity 2000\Paths\Scenarios=REG_SZ:%PAL:AppDir%\SC2K\Scenario

HKEY_CURRENT_USER\Software\Maxis\SimCity 2000\Localize\Language=REG_SZ:USA

;HKEY_CURRENT_USER\Software\Maxis\SimCity 2000\Options\Speed=dword:00000001
;HKEY_CURRENT_USER\Software\Maxis\SimCity 2000\Options\Sound=dword:00000001
;HKEY_CURRENT_USER\Software\Maxis\SimCity 2000\Options\Music=dword:00000001
